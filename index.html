<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <div class="main">

    <div class="header">
      <div class="logo"><img src="images/logo.svg" alt="Logo"></div>
      <div class="buttons-container">
        <button class="Document"><img src="images/icon-document.svg" alt="Document"></button>
        <button class="folder"><img src="images/icon-folder.svg" alt="folder"></button>
        <button class="upload"><img src="images/icon-upload.svg" alt="upload"></button>
      </div>
    </div>


    <div class="card-storage">
      <div class="usage">
        Youâ€™ve used <b>815 GB</b> of your storage
      </div>
      
      <div class="range">
        <div class="range-value">
          <div></div>
        </div>
      </div>
      
      <div class="space-container">
        <span class="start-to-range">0 GB</span>
        <span class="end-to-range">1000 GB</span>
      </div>

      <span class="memory-free">
        <span class="number">185</span>
        <span class="text">GB LEFT</span>
        <span></span>
      </span>
    </div>

    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alejandro Rojas</a>.
  </div>
</body>
</html>
